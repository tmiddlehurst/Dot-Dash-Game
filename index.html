<!doctype html>
<html class="no-js" lang="en">
  <head>

    <title>DOT-DASH!</title>

<!-- ================ JavaScript =================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
<!-- =========================================== -->
<!-- ================ CSS ====================== -->
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<!-- =========================================== -->
  </head>

<body>
  <main>
    <div id="timer-and-scores">
      <div id="player1-scoreboard" class="scoreboards"></div>
      <p>
        This is the Timer and Scores area.
        The timer and scores here will be hidden until 'go' is pressed
      </p>
      <div id="player2-scoreboard" class="scoreboards"></div>
    </div>
    <div id="game-area">
      <ul id ="gameGrid"></ul>
      <section id = "instructions">
        <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150">
        <div>
          <p>Race your dot against a friend</p>
          <p>use WASD or ↑ ← ↓ → to move</p>
          <p>Reach the coloured square to earn points</p>
          <p>The player with the most points after 1 minute wins!</p>
          <input type="image" id="go-button" src="https://cdn0.iconfinder.com/data/icons/pokemon-go-vol-1/135/_Battle-128.png" />
        </div>
      </section>
      <section id = "countdown-to-start"></section>
    </div>
  </main>
</body>
</html>
