<!doctype html>
<html class="no-js" lang="en">
  <head>
    <title>Foundation for Sites</title>

<!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
<body>
  <main>
    <div id="timer-and-scores">
      <p>
        This is the Timer and Scores area
      </p>
      <p>
        The timer and scores here will be hidden until 'go' is pressed
      </p>
    </div>
    <div id="game-area">
      <section id = "instructions">
        <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150">
        <div>
          <p>Race your dot against a friend</p>
          <p>use WASD or ↑ ← ↓ → to move</p>
          <p>Reach the coloured square to earn points</p>
          <p>The player with the most points after 1 minute wins!</p>
          <input type="image" id="go-button" src="https://cdn0.iconfinder.com/data/icons/pokemon-go-vol-1/135/_Battle-128.png" />
        </div>
      </section>
      <section id = "countdown-three" class="countdown-numbers">3</section>
      <section id="countdown-two" class="countdown-numbers">2</section>
      <section id="countdown-one" class="countdown-numbers">1</section>
      <section id="countdown-dash" class="countdown-numbers">DASH</section>
    </div>
  </main>
</body>
</html>
