<!doctype html>
<html class="no-js" lang="en">
  <head>

    <title>DOT-DASH!</title>

<!-- ================ JavaScript =================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
<!-- =========================================== -->
<!-- ================ CSS ====================== -->
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<!-- =========================================== -->
  </head>

<body>
  <main>
    <div id="timer-and-scores">
      <div id="player1-scoreboard" class="scoreboards"></div>
      <div id="game-timer"></div>
      <div id="player2-scoreboard" class="scoreboards"></div>
    </div>
    <div id="game-area">
      <ul id ="gameGrid"></ul>
      <section id = "instructions">
        <img src="Images/dot-dash-logo.jpg">
        <div>
          <p>Race your coloured dot against a friend</p>
          <p>Player 1 uses WASD to move</p>
          <p>Player 2 uses ↑ ← ↓ → to move</p>
          <p>Reach the score tile to earn a point</p>
          <p>Player with the most points after 30 seonds wins!</p>
          <input type="image" id="go-button" src="Images/play-button.jpg" />
        </div>
      </section>
      <section id = "countdown-to-start"></section>
      <section id = "win-screen">
        <img src="Images/dot-dash-logo.jpg">
        <div id="win-text"></div>
        <input type="image" id = "replay-button" src="Images/play-again-button.jpg" />
      </section>
    </div>
  </main>
</body>
</html>
